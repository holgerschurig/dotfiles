#bind = SUPER,      Print,     exec, grimblast save active
#bind = SUPER SHIFT,Print,     exec, grimblast save output
#bind = SUPER CTRL, Print,     exec, grimblast save screen
bind = ,            Print,     exec, flameshot gui

# Screen-Recording
